apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
  namespace: development
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
        - image: gcr.io/kuar-demo/kuard-amd64:3
          imagePullPolicy: Always
          name: kuard
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: kuard
  namespace: development
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: kuard
